<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <title>yterm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <form action="">
        <label for="ports">Port</label>
        <select name="ports" id="ports">
          <option hidden disabled selected value></option>
        </select>
      </form>
      <form action="">
        <label for="baudrate">Baudrate (bps)</label>
        <input id="baudrate" type="text" placeholder="9600" />
      </form>
      <form action="">
        <label for="timeout">Timeout (s)</label>
        <input id="timeout" type="text" placeholder="1" />
      </form>
      <button type="submit" id="refresh">
        <img src="./assets/rotate.svg" alt="Refresh" />
      </button>
      <button type="submit" id="connect">
        <img src="./assets/bolt.svg" alt="Connect" />
      </button>
    </div>
    <textarea readonly>
Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam tenetur, molestiae assumenda iure eaque repellendus deleniti quam sit provident similique.</textarea
    >
    <div>
      <input id="data" type="text" />
      <button type="submit">
        <img id="send" src="./assets/upload.svg" alt="Send" />
      </button>
    </div>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
