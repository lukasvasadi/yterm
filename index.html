<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    />
    <title>yterm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <form action="">
        <label for="ports">Port</label>
        <select name="ports" id="ports">
          <option hidden disabled selected value></option>
        </select>
      </form>
      <form action="">
        <label for="baudrate">Baudrate (bps)</label>
        <input id="baudrate" type="text" placeholder="9600" value="9600" />
      </form>
      <form action="">
        <label for="timeout">Timeout (s)</label>
        <input id="timeout" type="text" placeholder="1" value="1" />
      </form>
      <button type="submit" id="connect">
        <img src="./assets/bolt.svg" alt="Connect" />
      </button>
      <button type="submit" id="refresh">
        <img src="./assets/rotate.svg" alt="Refresh" />
      </button>
    </div>
    <textarea id="output" readonly></textarea>
    <div>
      <input id="message" type="text" />
      <button id="send" type="submit">
        <img src="./assets/upload.svg" alt="Send" />
      </button>
    </div>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
